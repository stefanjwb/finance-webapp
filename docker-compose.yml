version: '3.8'

services:
  # 1. De Database
  mongo:
    image: mongo:6
    container_name: finance_mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 2. De Init Container (zet de database aan)
  mongo-init:
    image: mongo:6
    container_name: finance_mongo_init
    restart: "no"
    depends_on:
      - mongo
    command: >
      bash -c "sleep 5 && mongosh --host mongo --eval 'rs.initiate()'"

  # 3. De Backend Server
  server:
    build: ./server
    container_name: finance_server
    ports:
      - "5001:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/prisma:/app/prisma 
    environment:
      - PORT=5000
      - DATABASE_URL=mongodb://mongo:27017/finance_app?replicaSet=rs0
      - JWT_SECRET=supergeheim
    depends_on:
      - mongo

  # 4. De Frontend Client
  client:
    build: ./client
    container_name: finance_client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001

  # 5. NIEUW: Prisma Studio (draait nu binnen Docker)
  studio:
    build: ./server  # Gebruikt dezelfde code als de server
    container_name: finance_studio
    ports:
      - "5555:5555" # We openen poort 5555 naar buiten
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/prisma:/app/prisma
    environment:
      # Hier gebruikt hij de interne hostnaam 'mongo', wat w√©l werkt
      - DATABASE_URL=mongodb://mongo:27017/finance_app?replicaSet=rs0
    # Start commando met 0.0.0.0 zodat hij bereikbaar is van buitenaf
    command: npx prisma studio --hostname 0.0.0.0
    depends_on:
      - mongo

volumes:
  mongo_data: