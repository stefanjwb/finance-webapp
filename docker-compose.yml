version: '3.8'

services:
  server:
    build: ./server
    container_name: overdruiven_server
    ports:
      - "5001:5000"
    volumes:
      - ./server:/app             # Synchroniseer code live (hot-reload)
      - /app/node_modules         # Gebruik container modules, niet lokale
      - ./server/prisma:/app/prisma # Zorg dat de DB file bewaard blijft
    environment:
      - PORT=5000
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=supergeheim

  client:
    build: ./client
    container_name: overdruiven_client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app             # Synchroniseer code live
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server